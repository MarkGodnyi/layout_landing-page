<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__top top-bar">
        <a href="#">
          <img
            src="./images/logo-white.svg"
            alt="Logo"
            class="header__logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="tel:+1 234 5555-55-55"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--burger"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="menu__top top-bar">
        <a href="#">
          <img
            src="./images/logo.svg"
            alt="Logo"
            class="menu__logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="menu__link nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="menu__link nav__link"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#compare-bikes"
                class="menu__link nav__link"
              >
                Compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#details"
                class="menu__link nav__link"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="menu__link nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__bottom">
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__link menu__phone-number"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__link menu__book-ride"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="section"
        id="home"
      ></section>
      <section
        class="section"
        id="about-us"
      ></section>
      <section
        class="section"
        id="compare-bikes"
      ></section>
      <section
        class="section"
        id="details"
      ></section>
      <section
        class="section"
        id="contacts"
      ></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
